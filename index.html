<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Snake the game</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Snake the Game</h1>
        </div>
        <div class="main-display" id="display">
            <div class="scoreboard" id="scoreboard">
                <h2 id="score">0000</h2>
            </div>
            <div class="grid"></div>
        </div>
    </div>
    <div class="wrapper modal" id="modal">
        <div class="btn" id="gameOver"></div>
        <h3 id="playerScore"></h3>
        <div class="btn" id="start">Start the game</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
